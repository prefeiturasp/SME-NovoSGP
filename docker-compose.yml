version: "3.1"

volumes:
  postgres-data: {}

services:
  sme-api:
    container_name: sme-api
    image: sme-api
    build:
      context: .
      dockerfile: ./src/SME.SGP.Api/Dockerfile
    ports:
      - "8080:80"
    networks:
      - sme-network
    depends_on:
      - "sme-db"
      - "sme-redis"
    env_file:
      - sme-api.env
  sme-db:
    container_name: sme-db
    restart: always
    image: postgres:11-alpine
    ports:
      - "5432:5432"
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: sgp_db
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - sme-network
  sme-flyway:
    container_name: sme-flyway
    image: boxfuse/flyway:5.2.4
    command: -url=jdbc:postgresql://sme-db:5432/sgp_db?user=postgres&password=postgres -locations='filesystem:/opt/scripts'  -outOfOrder=true migrate
    volumes:
      - ./scripts:/opt/scripts
    depends_on:
      - "sme-db"
    networks:
      - sme-network
  sme-webclient:
    container_name: sme-webclient
    image: sme-webclient
    build:
      context: .
      dockerfile: ./src/SME.SGP.WebClient/Dockerfile
    ports:
      - "80:80"
    networks:
      - sme-network
    depends_on:
      - "sme-api"
    environment:
      - API_URL=http://localhost:8080/api
  sme-redis:
    image: redis:5.0.5-alpine
    container_name: sme-redis
    ports:
      - "6379:6379"
    networks:
      - sme-network
networks:
  sme-network:
    driver: bridge
